<div class="m-clock" [ngClass]="{'-paused': paused, '-noHours': !showHours}">
  <span *ngIf="showHours" class="a-clock_hoursValue">{{hours | number:'2.0-0'}}</span>
  <span *ngIf="showHours" class="a-clock_hoursDivider">:</span>
  <span class="a-clock_minutesValue">{{minutes | number:'2.0-0'}}</span>
  <span class="a-clock_minutesDivider">:</span>
  <span class="a-clock_secondsValue">{{seconds | number:'2.0-0'}}</span>
</div>
